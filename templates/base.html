{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/animate.css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap-icons-1.10.3/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/aos/aos.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    {% block css %}{% endblock %}

</head>
<body>
    <!--Nav Bar Start-->
    <nav class="navbar navbar-expand-md navbar-light shadow sticky-top">
        <div class="container-xl">
            <a href="#" class="navbar-brand">
                <img src="{% static 'assets/img/logo.png' %}" alt="" class="img-fluid" width="50" height="70"> <span>SIGMA</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="offcanvasExample">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-center" id="#">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

                    <li class="nav-item">
                        <a href="{% url 'register' %}" class="nav-link btn btn-custom custom-text rounded">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Nav End-->

    <!--Offcanvas Start (NavBar) --> 
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebar-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebar-label"><span><img src="{% static 'assets/img/logo.png' %}" alt="" width="50" height="50">Sigma</span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
        </div>
        <div class="border-bottom fw-bold"></div>

        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'latest-news' %}">Latest Health News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'register' %}" class="nav-link btn btn-secondary custom-text rounded p-2">Get Started</a>
                </li>

                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li> -->
              </ul>
        </div>
        
        <div class="offcanvas-footer">
            <a href="#" style="text-decoration: none; color: black;"><p class="lead ms-3"><i class="bi bi-box-arrow-left me-2"></i><span style="color: red;">Logout</span></p></a>
        </div>

    </div>
    <!--Offcanvas End-->
    {% block content %}
    
    
    {% endblock %}

    <div id="preloader"></div>


    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script>
        AOS.init();
    </script>
