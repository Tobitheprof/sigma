{% extends 'base2.html' %}
{% load static %}
{% block content %}

<section id="lecture">
    <div class="">
        <div class="text-start">
            <h3 class="green-text fw-bold">{{first_aid.title}}</h3>
            {{first_aid.body}}
        </div>
    </div>

    {% comment %} <!--Modal Start-->
    <div class="modal fade" id="work" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><img src="{% static 'assets/img/Abudevs New Logo.png' %}" alt="" width="50" height="50"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="navbar-nav">
                        {% for a in lectures %}
                        <li class="nav-item list-group-item">
                            <a href="?lecture={{a.serial_number}}" class="nav-link">{{a.serial_number}}. {{a}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--Modal End--> {% endcomment %}
</section>

{% endblock %}
